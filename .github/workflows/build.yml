on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-13]

    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: mkdir -p ~/.npm
      - uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: ${{ runner.os }}-node-

        shell: bash
      - run: |
          if [ "$RUNNER_OS" == "Windows" ]; then
            $version = node -p "require('./package.json').version"
            echo "v=$version" >> $env:GITHUB_ENV
          else
            echo "v=$(node -p \"require('./package.json').version\")" >> $GITHUB_ENV
          fi
      - run: echo "Version is $v"

      - run: npm install

      - uses: softprops/action-gh-release@v2.0.6      
        with:
          tag_name: v${{ env.v }}
          name: ${{ env.v }}
          draft: true
          prerelease: false
          token: ${{ secrets.GITHUB_TOKEN }}

      - run: npm run build
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}